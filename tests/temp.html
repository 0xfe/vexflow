<html>
  <head>
    <script src="../build/vexflow-full-min.js"></script>
  </head>
  <body>
    <div>
      Vexflow test
    </div>
    <div id="boo">
    </div>

    <script>
      VF = Vex.Flow;

// Create an SVG renderer and attach it to the DIV element named "boo".
var div = document.getElementById("boo")
var renderer = new VF.Renderer(div, VF.Renderer.Backends.SVG);

// Configure the rendering context.
renderer.resize(500, 500);
var context = renderer.getContext();
context.setFont("Arial", 10, "").setBackgroundFillStyle("#eed");

// Create a stave of width 400 at position 10, 40 on the canvas.
var stave = new VF.Stave(10, 40, 400);

// Connect it to the rendering context and draw!
stave.setContext(context).draw();

var notes = [
    new VF.StaveNote({ keys: ["c/5"], duration: "8" })
    	.addAccidental(0, new VF.Accidental("##"))
      .addModifier(new VF.FretHandFinger(4).setPosition(4), 0)
      .addModifier(new VF.StringNumber(3).setPosition(4), 0)
      .addArticulation(0, new VF.Articulation('a.').setPosition(4))
      .addArticulation(0, new VF.Articulation('a>').setPosition(4))
      .addArticulation(0, new VF.Articulation('a^').setPosition(4))
      .addArticulation(0, new VF.Articulation('am').setPosition(4))
      .addArticulation(0, new VF.Articulation('a@u').setPosition(4))
      .addModifier(new VF.Annotation('yyyy').setVerticalJustification(3), 0)
      .addModifier(new VF.Annotation('xxxx').setVerticalJustification(3).setFont('Sans-serif', 20, ''), 0)
      .addModifier(new VF.Annotation('ttt').setVerticalJustification(3).setFont('Sans-serif', 20, ''), 0),
    new VF.StaveNote({ keys: ["c/5"], duration: "8" }),
    new VF.StaveNote({ keys: ["c/5"], duration: "8" })
  ];
  
const tuplet = new VF.Tuplet(notes).setTupletLocation(-1);

const bracket = new VF.TextBracket({
	start: notes[0],
  stop: notes[2],
  position: -1,
  text: '8',
  superscript: 'vb'
});

VF.Formatter.FormatAndDraw(context, stave, notes);

tuplet.setContext(context).draw();
bracket.setContext(context).draw()
    </script>
  </body>
</html>
