<!DOCTYPE html>
<!-- 
  Instead of async/await, you can use Promise style chains.
  For example: Vex.Flow.setMusicFont(...).then(onFulfilledCallback) 
-->
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      html {
        font: 16px 'Helvetica Neue', Arial, sans-serif;
      }
      body {
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <p>This demonstrates how using vexflow-core.js allows you to load fonts on demand.</p>
    <p>This page calls Flow.setMusicFont(...).then(...) with a onFontsLoaded callback.</p>
    <div id="output"></div>
    <script>
      // Optional: set the VEX_BASE_PATH global variable to specify the location of the vexflow-font-xxxx.js files.
      // Normally, the font files are assumed to be in the same directory as vexflow-core.js. However, in some
      // environments you will need to explicitly set this path.
      // window.VEX_BASE_PATH = '/assets/';
    </script>
    <!--
        The vexflow core build includes no music fonts.
        Use the `async Flow.setMusicFont(...)` method to load the music fonts dynamically.
    -->
    <script src="../../build/cjs/vexflow-core.js"></script>
    <script>
      // Vex.Flow.setMusicFont(...fontNames) is an async function that triggers
      // the loading of the fonts (stored in vexflow-font-xxxx.js).
      // It returns a Promise that resolves to the loaded music font(s).
      // Notice here that Flow.setMusicFont(...) takes a variable number of font family strings.
      // The first argument is the primary music engraving font.
      // The others are fallbacks, in case a glyph is not found in the first music font.
      Vex.Flow.setMusicFont('Petaluma', 'Bravura', 'Gonville', 'Custom').then(onFontsLoaded);

      // If you only specify one font, fewer bundles will be loaded.
      // See your browser's developer tools > network tab for details.
      // Vex.Flow.setMusicFont('Gonville').then(onFontsLoaded);

      function onFontsLoaded(musicFonts) {
        console.log('Successfully loaded these music fonts:');
        console.log(...musicFonts);

        const factory = new Vex.Flow.Factory({ renderer: { elementId: 'output', width: 500, height: 200 } });
        const score = factory.EasyScore();
        const system = factory.System();
        system
          .addStave({
            voices: [
              score.voice(score.notes('C#5/q, B4, A4, G#4', { stem: 'up' })),
              score.voice(score.notes('C#4/h, C#4', { stem: 'down' })),
            ],
          })
          .addClef('treble')
          .addTimeSignature('4/4');
        factory.draw();
      }
    </script>
  </body>
</html>
