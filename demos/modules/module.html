<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font: 16px Helvetica, Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="output"></div>
    <p>This page shows how to include VexFlow via <b>import</b> of the ES module file. View the source code.</p>
    <p>
      This page only works if you run a web server in the vexflow/ directory (e.g., `npx http-server`). This is because
      ES modules do not work from file:// URLs.
    </p>
    <p>VexFlow Build: <span id="info"></span></p>
    <p>See also: <a href="script-tag.html">Script Tag</a></p>
    <script type="module">
      import Vex from '../../build/esm/vexflow-debug.js';

      document.querySelector('#info').innerText = Vex.Flow.BUILD;

      const vf = new Vex.Flow.Factory({
        renderer: { elementId: 'output', width: 500, height: 200 },
      });

      const score = vf.EasyScore();
      const system = vf.System();

      system
        .addStave({
          voices: [
            score.voice(score.notes('C#5/q, B4, A4, G#4', { stem: 'up' })),
            score.voice(score.notes('C#4/h, C#4', { stem: 'down' })),
          ],
        })
        .addClef('treble')
        .addTimeSignature('4/4');

      vf.draw();
    </script>
  </body>
</html>
